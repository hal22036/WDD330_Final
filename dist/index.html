<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Your Exercise</title>
    <script type="module" crossorigin src="/assets/main-TzZ4G6YM.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-igT0UjcX.css">
  </head>

  <body>
    <header>
      <div>
        <h1>Pick Your Exercise</h1>
      </div>
    </header>
    <main>
      <div id="selections">
        <section>
          <div class="select">
            <label for="bodyPartSelect">Select Body Part:</label>
            <select id="bodyPartSelect"></select>
          </div>
          <div class="select">
            <label for="equipmentSelect">Select Equipment:</label>
            <select id="equipmentSelect"></select>
          </div>
        </section>
      </div>
      <!-- Populated exercises available to choose from -->
      <div id="container" class="card-container"></div>
      <!-- Chosen exercise card -->
      <div>
        <section id="chosenCard"></section>
      </div>
      <hr />
      <!-- table showing completed exercises -->
      <div class="completed-exercises-container">
        <h2>Completed Exercises</h2>
        <table id="completedExercisesTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Equipment Used</th>
              <th>Date Completed</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer>
      <div>
        <h1>Enjoy Your Exercise</h1>
      </div>
    </footer>
  </body>
</html>
