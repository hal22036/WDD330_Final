<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Your Exercise</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <header>
      <div>
        <h1>Pick Your Exercise</h1>
      </div>
    </header>
    <main>
      <div id="selections">
        <section>
          <div class="select">
            <label for="bodyPartSelect">Select Body Part:</label>
            <select id="bodyPartSelect"></select>
          </div>
          <div class="select">
            <label for="equipmentSelect">Select Equipment:</label>
            <select id="equipmentSelect"></select>
          </div>
        </section>
      </div>

      <div id="container" class="card-container"></div>

      <div>
        <section id="chosenCard"></section>
      </div>
    </main>
    <footer>
      <div>
        <h1>Enjoy Your Exercise</h1>
      </div>
    </footer>
  </body>
</html>
